#http://localhost:8080/swagger-ui/index.html
spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
      use-new-id-generator-mappings: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
jwt:
  granted: Bearer
  header: Authorization
  secret: asdasd312321312321321e3lk12l3qs;djq2lk4jqwlkejklqw@@ewqke21;l#
  expiration:
    access: 3600000 # 3600 * 1000
    refresh: 86400000 # 3600 * 24 * 1000
logging:
  level:
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.tool.hbm2ddl: TRACE
    org.hibernate.tool.schema.internal.SchemaCreatorImpl: DEBUG
    root: INFO
  console:
    enabled: true

